<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let eachrow of user">
        <td>{{eachrow.id}}</td>
        <td>{{eachrow.name}}</td>
        <td>{{eachrow.email}}</td>
      </tr>
      </tbody>
  </table>
</div>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>EmpID</th>
          <th>EmpName</th>
          <th>EmpSalary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eachrow of empDetails">
          <td>{{eachrow.EmpId}}</td>
          <td>{{eachrow.Empname}}</td>
          <td>{{eachrow.Empsalary}}</td>
        </tr>
        </tbody>
    </table>
  </div>

</body>
</html>
