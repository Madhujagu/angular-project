<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="con">
  <h2>StudentDatabase:</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>Emp_ID</th>
        <th>Emp_NAME</th>
        <th>Emp_DOB</th>
        <th>Emp_AGE</th>
        <th>Emp_SALARY</th>
        <th>Emp_JoiningDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let eachEmp of empData">
        <td>{{eachEmp.empID}}</td>
        <td>{{eachEmp.empName | titlecase}}</td>
        <td>{{eachEmp.dob}}</td>
        <td>{{eachEmp.dob | age }}</td>
        <td>{{eachEmp.salary | incrementsalary}}</td>
        <td>{{eachEmp.joiningdate | date: 'mediumTime'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

</body>
</html>
